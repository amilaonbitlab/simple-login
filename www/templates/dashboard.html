<ion-view view-title="Dashboard" name="dashboard-view">
  <ion-nav-buttons side="right">
    <button class="button icon-left ion-log-out button-stable" ng-click="logout()">Logout</button>
  </ion-nav-buttons>

  <ion-content class="padding">
    <div class="row"><spam class="col text-center">
      <h3 class="title">Welcome {{username}}!</h3>
      This could be your Dashboard.
      <br>

      <button class="button button-full button-positive" ng-click="getAllApps()">
        View MY Apps
      </button>
      <br>
      <!--{{response}}-->
      <div ng-repeat="oneRes in response">
        App Name : {{oneRes.appName}}
      </div>
    </spam>
    </div>
  </ion-content>
</ion-view>
